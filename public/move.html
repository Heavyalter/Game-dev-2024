<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t1a17-move-fred</title>
</head>
<body>
    <h1 align="center">t1a17-move-fred</h1>
    
    <script>
        // Global variables
        let myClock02;

        function moveImageRight() {
            document.getElementById('myImage01').style.left = 
                parseInt(document.getElementById('myImage01').style.left) + 10 + 'px';
        }

        function autoMoveRight() {
            document.getElementById('myImage01').style.left = '0px';
            clearInterval(myClock02);
            myClock02 = setInterval(function() {
                document.getElementById('myButton02').click();
            }, 30); // Activate click every 30 ms (milliseconds)
        }
    </script>

    <input type="button" id="myButton02" value="Image Right" onclick="moveImageRight()"><br><br>
    <input type="button" value="Auto Move Right" onclick="autoMoveRight()"><br><br>
    
    <img id="myImage01" style="position:relative; width:100px; height:80px; top:0; left:0;" src="myImage01.jpg">
</body>
</html>
