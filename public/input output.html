<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: #121212;
            color: #87CEEB; /* Changed to a nice blue color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #bb86fc;
        }
        a {
            color: #03dac6;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #bb86fc;
            transform: scale(1.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #03dac6;
            margin-right: 10px;
        }
        input[type="button"] {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #03dac6;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #bb86fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 align="center">In Out Stuffs</h1>
        <label for="thefirstname">Input:</label>
        <input type="text" id="thefirstname" value="Sonic">
        <input type="button" value="Show on Page" onclick="{
            document.getElementById('div1').innerHTML = 'Your name isn\'t ' + document.getElementById('thefirstname').value;
        }">
        <input type="button" value="Ask Sonic Question" onclick="{
            document.getElementById('div1').innerHTML = 'What is Sonic\'s favorite food?';
        }">
        <div id="div1">Your name isn't</div>
    </div>
</body>
</html>
