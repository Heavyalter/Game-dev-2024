<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
        }
        td {
            background-color: #222;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #333;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>one</th>
        <th>two</th>
        <th>three</th>
    </tr>
    <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
        <td>Row 1, Cell 2</td>
    </tr>
    <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
    </tr>
    <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
    </tr>
</table>

<table style="width: 500px; height: 500px;">
    <tr>
        <th>cat 1</th>
        <th>cat 2</th>
        <th>cat 3</th>
    </tr>
    <tr>
        <td>Loaf</td>
        <td>Plink</td>
        <td>Chipi Chipi</td>
    </tr>
    <tr>
        <td><img src="https://media.tenor.com/ggLMUuvtCtsAAAAM/loaf-astralspiff.gif" alt="Loaf"></td>
        <td><img src="https://i.kym-cdn.com/photos/images/original/002/539/093/2db.gif" alt="Plink"></td>
        <td><img src="https://media1.tenor.com/m/T1ckOm28fNMAAAAC/cat-shaking-head-shaking-head.gif" alt="Chipi Chipi"></td>
    </tr>
    <tr>
        <td><a href="https://www.twitch.tv/astralspiff">Loaf stream</a></td>
        <td><a href="https://knowyourmeme.com/memes/plink-twitch-emote">Plinkipedia</a></td>
        <td><a href="https://youtu.be/0tOXxuLcaog">Chipi Chipi video</a></td>
    </tr>
</table>

<h3>Unordered list</h3>
<ul>
    <li>chipi chipi</li>
    <li>plink</li>
    <li>Loaf</li>
</ul>

<h3>Ordered list</h3>
<ol>
    <li>Loaf</li>
    <li>plink</li>
    <li>chipi chipi</li>
</ol>

</body>
</html>
