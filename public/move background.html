<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2a19-move-background-Micah.html</title>
    <style>
        body {
            background-repeat: repeat;
            background-size: 80%;
            background-image: url('https://external-preview.redd.it/fhkU2h_KoqELvDHZPjgjaSnD_dJjnDVj3qE0-b7Ih3g.jpg?auto=webp&s=4dfd06d8ae8ead160b7679c77209263ade1c86fb');
        }
        img {
            position: relative;
            width: 200px;
            height: 160px;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body id="myBody">
    <h1 align="center">t2a19-move-background-M.M.html</h1>
    
    <script>
        let myGlobalX = 0;
        let myClock01;
        let myClock02;
        let mySpeed01 = 400;

        function moveBackgroundLeft() {
            let myTemp = myGlobalX + 'px 0px';
            myGlobalX -= 5;
            document.getElementById('myBody').style.backgroundPosition = myTemp;
        }

        function autoBackgroundLeftFaster() {
            clearInterval(myClock01);
            mySpeed01 -= 30;
            if (mySpeed01 < 10) { mySpeed01 = 10; }
            myClock01 = setInterval(function() { document.getElementById('myButton01').click(); }, mySpeed01);
        }

        function autoBackgroundLeftSlower() {
            clearInterval(myClock01);
            mySpeed01 += 30;
            if (mySpeed01 > 1000) { mySpeed01 = 1000; }
            myClock01 = setInterval(function() { document.getElementById('myButton01').click(); }, mySpeed01);
        }

        function moveImageRight() {
            let imageElement = document.getElementById('myImage01');
            imageElement.style.left = (parseInt(imageElement.style.left) + 10) + 'px';
        }

        function autoMoveRight() {
            clearInterval(myClock02);
            myClock02 = setInterval(function() { document.getElementById('myButton02').click(); }, 30);
        }

        let keys = {};
        let moveSpeed = 2;

        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        function moveImage() {
            let imageElement = document.getElementById('myImage01');
            let left = parseInt(imageElement.style.left);
            let top = parseInt(imageElement.style.top);

            if (keys['w']) {
                top -= moveSpeed;
            }
            if (keys['s']) {
                top += moveSpeed;
            }
            if (keys['a']) {
                left -= moveSpeed;
                imageElement.style.transform = 'scaleX(1)';
            }
            if (keys['d']) {
                left += moveSpeed;
                imageElement.style.transform = 'scaleX(-1)';
            }

            imageElement.style.left = left + 'px';
            imageElement.style.top = top + 'px';

            requestAnimationFrame(moveImage);
        }

        moveImage();
    </script>

    <input id="myButton01" type="button" value="Background Move Left" onclick="moveBackgroundLeft()"><br><br>
    <input type="button" value="Auto Background Left Faster" onclick="autoBackgroundLeftFaster()"><br><br>
    <input type="button" value="Auto Background Left Slower" onclick="autoBackgroundLeftSlower()"><br><br>
    <input type="button" id="myButton02" value="Image Right" onclick="moveImageRight()"><br><br>
    <input type="button" value="Auto Move Right" onclick="autoMoveRight()"><br><br>
    <img id="myImage01" src="">
</body>
</html>
