<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Examples</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #bb86fc;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #03dac6;
            color: #121212;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #bb86fc;
            transform: scale(1.1);
        }
        input {
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #03dac6;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Variable Examples</h1>
    
    <!-- Click Counter -->
    <button id="clickButton">Click me!</button>
    <p id="clickCount">You have clicked the button 0 times.</p>

    <!-- Background Color Changer -->
    <button id="colorButton">Change Background Color</button>

    <!-- Personalized Greeting -->
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button id="greetButton">Greet Me</button>
    <p id="greeting"></p>

    <!-- Sum Calculator -->
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button id="sumButton">Calculate Sum</button>
    <p id="sumResult"></p>

    <script>
        // Click Counter
        let count = 0;
        const clickButton = document.getElementById('clickButton');
        const clickCount = document.getElementById('clickCount');

        clickButton.onclick = () => {
            count++;
            clickCount.textContent = `You have clicked the button ${count} times.`;
        };

        // Background Color Changer
        const colorButton = document.getElementById('colorButton');
        let isBlue = false;

        colorButton.onclick = () => {
            isBlue = !isBlue;
            document.body.style.backgroundColor = isBlue ? 'lightblue' : 'white';
        };

        // Personalized Greeting
        const nameInput = document.getElementById('nameInput');
        const greetButton = document.getElementById('greetButton');
        const greeting = document.getElementById('greeting');

        greetButton.onclick = () => {
            const name = nameInput.value;
            greeting.textContent = `Hello, ${name}!`;
        };

        // Sum Calculator
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const sumButton = document.getElementById('sumButton');
        const sumResult = document.getElementById('sumResult');

        sumButton.onclick = () => {
            const number1 = parseFloat(num1.value);
            const number2 = parseFloat(num2.value);
            const sum = number1 + number2;
            sumResult.textContent = `The sum is: ${sum}`;
        };
    </script>
</body>
</html>
