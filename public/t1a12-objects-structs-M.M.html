<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #bb86fc;
            text-align: center;
            font-size: 2em;
        }
        a {
            color: #03dac6;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            text-decoration: underline;
            color: #bb86fc;
            transform: scale(1.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #bb86fc;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #03dac6;
            margin-bottom: 10px;
            background-color: #2c2c2c;
            color: #87CEEB;
        }
        input[type="button"] {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #03dac6;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #bb86fc;
            transform: scale(1.05);
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<h2>t1a12-objects-M.M</h2>
<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_objects">Good reference to JavaScript objects</a>
<div class="container">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" value="Real">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" value="Person">
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" value="30">
    </div>
    <div class="form-group">
        <label for="eyeColor">Eye Color:</label>
        <input type="text" id="eyeColor" value="ultra violet">
    </div>
    <input type="button" value="Update Object" onclick="updateObject()">
</div>
<div id="mydiv01" class="output"></div>

<script>
    let person = {
        firstName: 'Real',
        lastName: 'Person',
        age: 30, // Replace with actual age
        eyeColor: 'ultra violet'
    };

    function displayObject() {
        document.getElementById('mydiv01').innerHTML += 'first name: ' + person.firstName + '<br>';
        document.getElementById('mydiv01').innerHTML += 'last name: ' + person.lastName + '<br>';
        document.getElementById('mydiv01').innerHTML += 'age: ' + person.age + '<br>';
        document.getElementById('mydiv01').innerHTML += 'eye color: ' + person.eyeColor + '<br>';
    }

    function updateObject() {
        person.firstName = document.getElementById('firstName').value;
        person.lastName = document.getElementById('lastName').value;
        person.age = parseInt(document.getElementById('age').value);
        person.eyeColor = document.getElementById('eyeColor').value;
        displayObject();
    }

    displayObject();
</script>
</body>
</html>
