<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Weapon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        canvas {
            border: 1px solid #ffffff;
            background-color: #333333;
        }
    </style>
</head>
<body>
    <h1>Snake Game with Weapon</h1>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let snake = [];
        snake[0] = { x: 15 * box, y: 15 * box };

        let food = {
            x: Math.floor(Math.random() * 29 + 1) * box,
            y: Math.floor(Math.random() * 29 + 1) * box
        };

        let projectiles = [];
        let score = 0;
        let d;

        document.addEventListener('keydown', direction);
        document.addEventListener('keydown', shoot);

        function direction(event) {
            if (event.keyCode == 37 && d != 'RIGHT') {
                d = 'LEFT';
            } else if (event.keyCode == 38 && d != 'DOWN') {
                d = 'UP';
            } else if (event.keyCode == 39 && d != 'LEFT') {
                d = 'RIGHT';
            } else if (event.keyCode == 40 && d != 'UP') {
                d = 'DOWN';
            }
        }

        function shoot(event) {
            if (event.keyCode == 32) { // Space bar to shoot
                projectiles.push({ x: snake[0].x, y: snake[0].y, direction: d });
            }
        }

        function collision(newHead, snake) {
            for (let i = 0; i < snake.length; i++) {
                if (newHead.x == snake[i].x && newHead.y == snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = '#121212';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? 'green' : 'white';
                ctx.strokeStyle = 'red';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            for (let i = 0; i < projectiles.length; i++) {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(projectiles[i].x, projectiles[i].y, box / 2, box / 2);

                if (projectiles[i].direction == 'LEFT') projectiles[i].x -= box;
                if (projectiles[i].direction == 'UP') projectiles[i].y -= box;
                if (projectiles[i].direction == 'RIGHT') projectiles[i].x += box;
                if (projectiles[i].direction == 'DOWN') projectiles[i].y += box;

                if (projectiles[i].x < 0 || projectiles[i].y < 0 || projectiles[i].x >= canvas.width || projectiles[i].y >= canvas.height) {
                    projectiles.splice(i, 1);
                    i--;
                }
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == 'LEFT') snakeX -= box;
            if (d == 'UP') snakeY -= box;
            if (d == 'RIGHT') snakeX += box;
            if (d == 'DOWN') snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 29 + 1) * box,
                    y: Math.floor(Math.random() * 29 + 1) * box
                };
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
            }

            snake.unshift(newHead);

            ctx.fillStyle = 'white';
            ctx.font = '45px Changa one';
            ctx.fillText(score, 2 * box, 1.6 * box);
        }

        let game = setInterval(draw, 100);
    </script>
</body>
</html>
