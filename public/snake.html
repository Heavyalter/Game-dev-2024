<!DOCTYPE html>
<html>
<head>
    <title>Snake Game with Queen Snake and Shop</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
        }
        canvas {
            border: 1px solid #ffffff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .shop {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .shop button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button onclick="resetGame()">Reset Game</button>
    <div class="shop">
        <button onclick="buyPowerUp('speed')">Buy Speed Boost (10 points)</button>
        <button onclick="buyPowerUp('shield')">Buy Shield (15 points)</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake, food, queenSnake, score, d, game, powerUp, hasPowerUp, shieldActive, speedBoost;

        function init() {
            snake = [{ x: 9 * box, y: 10 * box }];
            food = {
                x: Math.floor(Math.random() * 39 + 1) * box,
                y: Math.floor(Math.random() * 29 + 1) * box
            };
            queenSnake = {
                x: Math.floor(Math.random() * 39 + 1) * box,
                y: Math.floor(Math.random() * 29 + 1) * box,
                active: false,
                body: [],
                speed: 2
            };
            powerUp = {
                x: Math.floor(Math.random() * 39 + 1) * box,
                y: Math.floor(Math.random() * 29 + 1) * box,
                active: false
            };
            score = 0;
            d = null;
            hasPowerUp = false;
            shieldActive = false;
            speedBoost = false;
            if (game) clearInterval(game);
            game = setInterval(draw, 100);
        }

        document.addEventListener('keydown', direction);

        function direction(event) {
            if (event.keyCode == 37 && d != 'RIGHT') {
                d = 'LEFT';
            } else if (event.keyCode == 38 && d != 'DOWN') {
                d = 'UP';
            } else if (event.keyCode == 39 && d != 'LEFT') {
                d = 'RIGHT';
            } else if (event.keyCode == 40 && d != 'UP') {
                d = 'DOWN';
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = '#121212';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? 'green' : 'white';
                ctx.strokeStyle = 'red';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            if (queenSnake.active) {
                ctx.fillStyle = 'blue';
                for (let i = 0; i < queenSnake.body.length; i++) {
                    ctx.fillRect(queenSnake.body[i].x, queenSnake.body[i].y, box, box);
                }
                moveQueenSnake();
            }

            if (powerUp.active) {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(powerUp.x, powerUp.y, box, box);
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == 'LEFT') snakeX -= box;
            if (d == 'UP') snakeY -= box;
            if (d == 'RIGHT') snakeX += box;
            if (d == 'DOWN') snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 39 + 1) * box,
                    y: Math.floor(Math.random() * 29 + 1) * box
                };
                if (score >= 5) {
                    queenSnake.active = true;
                }
                if (score % 10 === 0) {
                    powerUp.active = true;
                    powerUp.x = Math.floor(Math.random() * 39 + 1) * box;
                    powerUp.y = Math.floor(Math.random() * 29 + 1) * box;
                }
            } else {
                snake.pop();
            }

            if (snakeX == powerUp.x && snakeY == powerUp.y) {
                hasPowerUp = true;
                powerUp.active = false;
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake) || (queenSnake.active && collision(newHead, queenSnake.body) && !hasPowerUp && !shieldActive)) {
                clearInterval(game);
            }

            if (queenSnake.active && collision(newHead, queenSnake.body) && (hasPowerUp || shieldActive)) {
                queenSnake.active = false;
                queenSnake.body = [];
                hasPowerUp = false;
                shieldActive = false;
            }

            snake.unshift(newHead);

            ctx.fillStyle = 'white';
            ctx.font = '45px Changa one';
            ctx.fillText(score, 2 * box, 1.6 * box);
        }

        function moveQueenSnake() {
            let queenX = queenSnake.body.length > 0 ? queenSnake.body[0].x : queenSnake.x;
            let queenY = queenSnake.body.length > 0 ? queenSnake.body[0].y : queenSnake.y;

            if (queenX < food.x) queenX += box;
            else if (queenX > food.x) queenX -= box;

            if (queenY < food.y) queenY += box;
            else if (queenY > food.y) queenY -= box;

            let newQueenHead = { x: queenX, y: queenY };

            if (queenX == food.x && queenY == food.y) {
                food = {
                    x: Math.floor(Math.random() * 39 + 1) * box,
                    y: Math.floor(Math.random() * 29 + 1) * box
                };
            } else {
                queenSnake.body.pop();
            }

            queenSnake.body.unshift(newQueenHead);
        }

        function buyPowerUp(type) {
            if (type === 'speed' && score >= 10) {
                score -= 10;
                speedBoost = true;
                setTimeout(() => speedBoost = false, 5000);
            } else if (type === 'shield' && score >= 15) {
                score -= 15;
                shieldActive = true;
                setTimeout(() => shieldActive = false, 5000);
            }
        }

        function resetGame() {
            init();
        }

        init();
    </script>
</body>
</html>
