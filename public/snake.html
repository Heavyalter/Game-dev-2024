<!DOCTYPE html>
<html>
<head>
    <title>Snake Game with Boss Fight</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
        }
        canvas {
            border: 1px solid #ffffff;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button onclick="resetGame()">Reset Game</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snake, food, boss, score, d, game, powerUp, hasPowerUp;

        function init() {
            snake = [{ x: 9 * box, y: 10 * box }];
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box
            };
            boss = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box,
                active: false,
                body: [],
                speed: 2
            };
            powerUp = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box,
                active: false
            };
            score = 0;
            d = null;
            hasPowerUp = false;
            if (game) clearInterval(game);
            game = setInterval(draw, 100);
        }

        document.addEventListener('keydown', direction);

        function direction(event) {
            if (event.keyCode == 37 && d != 'RIGHT') {
                d = 'LEFT';
            } else if (event.keyCode == 38 && d != 'DOWN') {
                d = 'UP';
            } else if (event.keyCode == 39 && d != 'LEFT') {
                d = 'RIGHT';
            } else if (event.keyCode == 40 && d != 'UP') {
                d = 'DOWN';
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = '#121212';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? 'green' : 'white';
                ctx.strokeStyle = 'red';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            if (boss.active) {
                ctx.fillStyle = 'blue';
                for (let i = 0; i < boss.body.length; i++) {
                    ctx.fillRect(boss.body[i].x, boss.body[i].y, box, box);
                }
                moveBoss();
            }

            if (powerUp.active) {
                ctx.fillStyle = 'yellow';
                ctx.fillRect(powerUp.x, powerUp.y, box, box);
            }

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == 'LEFT') snakeX -= box;
            if (d == 'UP') snakeY -= box;
            if (d == 'RIGHT') snakeX += box;
            if (d == 'DOWN') snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
                if (score >= 5) {
                    boss.active = true;
                }
                if (score % 10 === 0) {
                    powerUp.active = true;
                    powerUp.x = Math.floor(Math.random() * 19 + 1) * box;
                    powerUp.y = Math.floor(Math.random() * 19 + 1) * box;
                }
            } else {
                snake.pop();
            }

            if (snakeX == powerUp.x && snakeY == powerUp.y) {
                hasPowerUp = true;
                powerUp.active = false;
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            };

            if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead, snake) || (boss.active && collision(newHead, boss.body) && !hasPowerUp)) {
                clearInterval(game);
            }

            if (boss.active && collision(newHead, boss.body) && hasPowerUp) {
                boss.active = false;
                boss.body = [];
                hasPowerUp = false;
            }

            snake.unshift(newHead);

            ctx.fillStyle = 'white';
            ctx.font = '45px Changa one';
            ctx.fillText(score, 2 * box, 1.6 * box);
        }

        function moveBoss() {
            let bossX = boss.body.length > 0 ? boss.body[0].x : boss.x;
            let bossY = boss.body.length > 0 ? boss.body[0].y : boss.y;

            if (Math.random() < 0.5) {
                if (bossX < food.x) bossX += box / boss.speed;
                else if (bossX > food.x) bossX -= box / boss.speed;
            } else {
                if (bossY < food.y) bossY += box / boss.speed;
                else if (bossY > food.y) bossY -= box / boss.speed;
            }

            let newBossHead = { x: bossX, y: bossY };

            if (bossX == food.x && bossY == food.y) {
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box
                };
            } else {
                boss.body.pop();
            }

            boss.body.unshift(newBossHead);
        }

        function resetGame() {
            init();
        }

        init();
    </script>
</body>
</html>
