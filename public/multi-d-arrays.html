<h1 align="center">Multilevel Arrays</h1>

<script>
// Set a few global variables
let myMax = 6;
let myArray = new Array(myMax);
for (let i = 0; i < myMax; i++) {
  myArray[i] = new Array(myMax).fill('');
}

function setArray() {
  myArray[0][0] = 'Marice';
  myArray[1][0] = 'Gabriel';
  myArray[2][0] = 'Lilith';

  document.getElementById('mydiv01').innerHTML = 'You set the array';
}

function showArray() {
  let output = '';
  for (let i = 0; i < myMax; i++) {
    for (let j = 0; j < myMax; j++) {
      if (myArray[i][j]) {
        output += 'Level ' + i + '-' + j + ': ' + myArray[i][j] + '<br>';
      }
    }
  }
  document.getElementById('mydiv01').innerHTML = output;
}

function addToArray(level1, level2) {
  let newElement = document.getElementById('myFirstname').value;
  if (!myArray[level1][level2]) {
    myArray[level1][level2] = newElement;
    document.getElementById('mydiv01').innerHTML = 'Added ' + newElement + ' to the array at level ' + level1 + '-' + level2;
  } else {
    document.getElementById('mydiv01').innerHTML = 'Position ' + level1 + '-' + level2 + ' is already occupied';
  }
}

function clearArray() {
  for (let i = 0; i < myMax; i++) {
    for (let j = 0; j < myMax; j++) {
      myArray[i][j] = '';
    }
  }
  document.getElementById('mydiv01').innerHTML = 'Array cleared';
}

function removeFromArray(level1, level2) {
  if (myArray[level1][level2]) {
    document.getElementById('mydiv01').innerHTML = 'Removed ' + myArray[level1][level2] + ' from the array at level ' + level1 + '-' + level2;
    myArray[level1][level2] = '';
  } else {
    document.getElementById('mydiv01').innerHTML = 'No element found at level ' + level1 + '-' + level2;
  }
}

function showArrayLength() {
  let length = 0;
  for (let i = 0; i < myMax; i++) {
    for (let j = 0; j < myMax; j++) {
      if (myArray[i][j]) {
        length++;
      }
    }
  }
  document.getElementById('mydiv01').innerHTML = 'Array length: ' + length;
}

function findInArray() {
  let elementToFind = document.getElementById('myFirstname').value;
  for (let i = 0; i < myMax; i++) {
    for (let j = 0; j < myMax; j++) {
      if (myArray[i][j] === elementToFind) {
        document.getElementById('mydiv01').innerHTML = elementToFind + ' found at level ' + i + '-' + j;
        return;
      }
    }
  }
  document.getElementById('mydiv01').innerHTML = elementToFind + ' not found in the array';
}

function replaceInArray(level1, level2) {
  let newElement = document.getElementById('newElement').value;
  if (myArray[level1][level2]) {
    document.getElementById('mydiv01').innerHTML = 'Replaced ' + myArray[level1][level2] + ' with ' + newElement + ' at level ' + level1 + '-' + level2;
    myArray[level1][level2] = newElement;
  } else {
    document.getElementById('mydiv01').innerHTML = 'No element found at level ' + level1 + '-' + level2 + ' to replace';
  }
}
</script>

    <label for="myFirstname">Input:</label>
    <input type="text" id="myFirstname" value="Marice"><br><br>
