<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People and Pets List</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #bb86fc;
            text-align: center;
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #03dac6;
        }
        th {
            background-color: #03dac6;
            color: #121212;
        }
    </style>
</head>
<body>
    <h2>People and Pets List</h2>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Eye Color</th>
                    <th>Pets</th>
                </tr>
            </thead>
            <tbody id="peopleTable">
            </tbody>
        </table>
    </div>

    <script>
        let people = [
            { 
                name: 'Alice', 
                age: 30, 
                eyeColor: 'blue', 
                pets: [
                    { type: 'Dog', name: 'Max', age: 5 }, 
                    { type: 'Cat', name: 'Whiskers', age: 3 }
                ] 
            },
            { 
                name: 'Bob', 
                age: 25, 
                eyeColor: 'green', 
                pets: [
                    { type: 'Parrot', name: 'Polly', age: 2 }
                ] 
            },
            { 
                name: 'Charlie', 
                age: 35, 
                eyeColor: 'brown', 
                pets: [
                    { type: 'Fish', name: 'Goldie', age: 1 }, 
                    { type: 'Rabbit', name: 'Floppy', age: 4 }
                ] 
            }
        ];

        function displayPeople() {
            let tableBody = document.getElementById('peopleTable');
            tableBody.innerHTML = ''; // Clear the table body

            people.forEach(person => {
                let petsList = person.pets.map(pet => `${pet.type}: ${pet.name} (${pet.age} years)`).join('<br>');
                let row = `<tr>
                    <td>${person.name}</td>
                    <td>${person.age}</td>
                    <td>${person.eyeColor}</td>
                    <td>${petsList}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        displayPeople();
    </script>
</body>
</html>
