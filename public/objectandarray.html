<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People and Pets List</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #bb86fc;
            text-align: center;
            font-size: 2em;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #03dac6;
        }
        th {
            background-color: #03dac6;
            color: #121212;
        }
        button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #03dac6;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #bb86fc;
        }
    </style>
</head>
<body>
    <h2>People and Pets List</h2>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Eye Color</th>
                    <th>Pets</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="peopleTable">
            </tbody>
        </table>
        <div>
            <h3>Add New Person</h3>
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput"><br>
            <label for="ageInput">Age:</label>
            <input type="number" id="ageInput"><br>
            <label for="eyeColorInput">Eye Color:</label>
            <input type="text" id="eyeColorInput"><br>
            <label for="petsInput">Pets (comma-separated):</label>
            <input type="text" id="petsInput"><br>
            <button onclick="addPerson()">Add Person</button>
        </div>
    </div>

    <script>
        let people = [
            { 
                name: 'Alice', 
                age: 30, 
                eyeColor: 'blue', 
                pets: [
                    { type: 'Dog', name: 'Max', age: 5 }, 
                    { type: 'Cat', name: 'Whiskers', age: 3 }
                ] 
            },
            { 
                name: 'Bob', 
                age: 25, 
                eyeColor: 'green', 
                pets: [
                    { type: 'Parrot', name: 'Polly', age: 2 }
                ] 
            },
            { 
                name: 'Charlie', 
                age: 35, 
                eyeColor: 'brown', 
                pets: [
                    { type: 'Fish', name: 'Goldie', age: 1 }, 
                    { type: 'Rabbit', name: 'Floppy', age: 4 }
                ] 
            }
        ];

        function displayPeople() {
            let tableBody = document.getElementById('peopleTable');
            tableBody.innerHTML = ''; // Clear the table body

            people.forEach((person, index) => {
                let petsList = person.pets.map(pet => `${pet.type}: ${pet.name} (${pet.age} years)`).join('<br>');
                let row = `<tr>
                    <td>${person.name}</td>
                    <td>${person.age}</td>
                    <td>${person.eyeColor}</td>
                    <td>${petsList}</td>
                    <td>
                        <button onclick="editPerson(${index})">Edit</button>
                        <button onclick="deletePerson(${index})">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function addPerson() {
            let name = document.getElementById('nameInput').value;
            let age = document.getElementById('ageInput').value;
            let eyeColor = document.getElementById('eyeColorInput').value;
            let petsInput = document.getElementById('petsInput').value;
