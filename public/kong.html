<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey Kong Clone</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const player = {
            x: 150,
            y: 460,
            width: 40,
            height: 40,
            color: 'blue',
            speed: 5,
            dx: 0,
            dy: 0,
            gravity: 0.5,
            jumpPower: -10,
            onGround: false
        };

        const platforms = [
            { x: 100, y: 500, width: 600, height: 20, color: 'brown' },
            { x: 200, y: 400, width: 400, height: 20, color: 'brown' },
            { x: 300, y: 300, width: 200, height: 20, color: 'brown' }
        ];

        const barrels = [
            { x: 800, y: 480, width: 20, height: 20, color: 'red', speed: -2 }
        ];

        const goal = { x: 350, y: 260, width: 40, height: 40, color: 'green' };

        function drawPlatform(platform) {
            ctx.fillStyle = platform.color;
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawBarrel(barrel) {
            ctx.fillStyle = barrel.color;
            ctx.fillRect(barrel.x, barrel.y, barrel.width, barrel.height);
        }

        function drawGoal() {
            ctx.fillStyle = goal.color;
            ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
        }

        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function newPos() {
            player.x += player.dx;
            player.y += player.dy;

            // Gravity
            if (!player.onGround) {
                player.dy += player.gravity;
            }

            // Collision with platforms
            player.onGround = false;
            for (const platform of platforms) {
                if (player.y + player.height > platform.y && player.y < platform.y + platform.height && player.x < platform.x + platform.width && player.x + player.width > platform.x) {
                    player.y = platform.y - player.height;
                    player.dy = 0;
                    player.onGround = true;
                }
            }

            // Prevent going out of canvas
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;

            // Check for win condition
            if (player.x < goal.x + goal.width && player.x + player.width > goal.x && player.y < goal.y + goal.height && player.y + player.height > goal.y) {
                alert('You win!');
                document.location.reload();
            }
        }

        function updateBarrels() {
            for (const barrel of barrels) {
                barrel.x += barrel.speed;

                // Reset barrel position if it goes off screen
                if (barrel.x + barrel.width < 0) {
                    barrel.x = canvas.width;
                }

                // Check for collision with player
                if (player.x < barrel.x + barrel.width && player.x + player.width > barrel.x && player.y < barrel.y + barrel.height && player.y + player.height > barrel.y) {
                    alert('Game Over!');
                    document.location.reload();
                }
            }
        }

        function update() {
            clear();
            platforms.forEach(drawPlatform);
            drawPlayer();
            barrels.forEach(drawBarrel);
            drawGoal();
            newPos();
            updateBarrels();
            requestAnimationFrame(update);
        }

        function moveRight() {
            player.dx = player.speed;
        }

        function moveLeft() {
            player.dx = -player.speed;
        }

        function jump() {
            if (player.onGround) {
                player.dy = player.jumpPower;
                player.onGround = false;
            }
        }

        function keyDown(e) {
            if (e.key === 'ArrowRight' || e.key === 'd') {
                moveRight();
            } else if (e.key === 'ArrowLeft' || e.key === 'a') {
                moveLeft();
            } else if (e.key === 'ArrowUp' || e.key === 'w') {
                jump();
            }
        }

        function keyUp(e) {
            if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'ArrowLeft' || e.key === 'a') {
                player.dx = 0;
            }
        }

        document.addEventListener('keydown', keyDown);
        document.addEventListener('keyup', keyUp);

        update();
    </script>
</body>
</html>
