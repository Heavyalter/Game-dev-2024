<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t2a19-spy-fred.html</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #bb86fc;
            text-align: center;
        }
        textarea {
            width: 100%;
            max-width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #03dac6;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #03dac6;
            color: #121212;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #bb86fc;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>t2a19-spy-fred.html</h1>
        <textarea id="myArea01" rows="4" cols="70">Hello how are you</textarea><br>
        <input type="button" value="Encrypt" onclick="encryptText()"><br>
        <textarea id="myArea02" rows="4" cols="70"></textarea><br>
        <input type="button" value="Decrypt" onclick="decryptText()"><br><br>
    </div>

    <script>
        function encryptText() {
            let myTemp = '';
            let myString = document.getElementById('myArea01').value.toLowerCase().split('');
            for (let myLoop = 0; myLoop < myString.length; myLoop++) {
                myTemp = myString[myLoop];
                if (myString[myLoop] === 'e') { myTemp = 'f'; }
                if (myString[myLoop] === 'h') { myTemp = 'i'; }
                myString[myLoop] = myTemp;
            }
            document.getElementById('myArea02').value = myString.join('');
        }

        function decryptText() {
            let myTemp = '';
            let myString = document.getElementById('myArea02').value.toLowerCase().split('');
            for (let myLoop = 0; myLoop < myString.length; myLoop++) {
                myTemp = myString[myLoop];
                if (myString[myLoop] === 'f') { myTemp = 'e'; }
                if (myString[myLoop] === 'i') { myTemp = 'h'; }
                myString[myLoop] = myTemp;
            }
            document.getElementById('myArea02').value = myString.join('');
        }
    </script>
</body>
</html>
