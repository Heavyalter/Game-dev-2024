<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic the Hedgehog Fan Page</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #00bfff;
        }
        a {
            color: #03dac6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #ffffff;
        }
        input[type="submit"] {
            background-color: #00bfff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0099cc;
        }    
            input[type="reset"]:hover {
            background-color: #0A0A0A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sonic the Hedgehog Fan Page</h1>
        <p>Welcome to the ultimate fan page for Sonic the Hedgehog! Share your thoughts and favorite moments below.</p>

        <form action="/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
       <style>
<style>
  .radio-group {
    display: flex;
    flex-direction: column;
    gap: 4px; /* Adjust the gap to make it more compact */
  }
  .radio-item {
    display: flex;
    align-items: center;
  }
  .radio-item label {
    margin-left: 4px; /* Adjust the margin to make it more compact */
  }
</style>

<div class="radio-group">
  <div class="radio-item">
    <input type="radio" name="sonic" value="Team Sonic">
    <label>Team Sonic</label>
  </div>
  <div class="radio-item">
    <input type="radio" name="sonic" value="Team Dark">
    <label>Team Dark</label>
  </div>
  <div class="radio-item">
    <input type="radio" name="sonic" value="Team Rose">
    <label>Team Rose</label>
  </div>
  <div class="radio-item">
    <input type="radio" name="sonic" value="Team Chaotix">
    <label>Team Chaotix</label>
  </div>
  <div class="radio-item">
    <input type="radio" name="sonic" value="Eggman Empire">
    <label>Eggman Empire</label>
  </div>
</div>




            
            <label for="favorite-game">Favorite Sonic Game:</label>
            <input type="text" id="favorite-game" name="favorite-game">

            <label for="favorite-character">Favorite Sonic Character:</label>
            <input type="text" id="favorite-character" name="favorite-game">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>

            <input type="submit" value="Submit">

            <input type="reset" value="reset">
        </form>
    </div>
</body>
</html>
